<!-- NavBar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">User Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <div class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
      </div>
    </div>
  </div>
</nav>
<!-- Users List -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let user of users |filter: searchText">
      <div class="card mb-4" style="width: 100%;">
        <img [src]="user.avatar" class="card-img-top" [alt]="user.first_name">
        <div class="card-body">
          <h2 class="card-title">{{user.id}}</h2>
          <h2 class="card-title">{{user.first_name}} {{user.last_name}}</h2>
          <a class="btn btn-primary" [routerLink]="['/user',user.id]">details</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Pagination NavBar Start -->
<nav aria-label="Page navigation example" class="d-flex justify-content-center mt-5">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="currentPage !==1 && onPageChange(currentPage -1)">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="currentPage === page">
      <a class="page-link" (click)="onPageChange(page)">{{page}} </a>
    </li>

    <li class="page-item">
      <a class="page-link" aria-label="Next" (click)="onPageChange(currentPage +1)">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<!-- Pagination NavBar End -->
